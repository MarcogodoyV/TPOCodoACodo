<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./images/favIcon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favIcon.ico" type="image/x-icon"> 
    <script src="https://kit.fontawesome.com/12b818faa2.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <span class="effect">[&nbsp;Open&nbsp;]</span>
    </nav>
    <main>
        <div class="header">
            <div>
                <img src="./images/img.png" alt="Brand Logo" style="width: 100%;"/>
                <div>
                    <h2>Please, fill the form below and I'll get in contact with you.</h2>
                    <form name="myForm" onsubmit = "return(validate());">
                        <div>
                            <label for="name">Name</label><br>
                            <input id='name' name="name" placeholder="Name"/>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label><br>
                            <input id='phoneNumber' name="phoneNumber" placeholder="Phone Number"/>
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input id='email' name="email" placeholder="Email"/>
                        </div><br>
                        <button id="btn" style="display: inline-block;padding:.5rem 2rem;background-color: black;" type = "submit">Submit Form</button>
                    </form>
                    <p id="aviso"></p>
                </div>
            </div>
           <div>
                <h2>Fisical Address</h2>
                <div class="mapouter"><div class="gmap_canvas"><iframe width="450" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=buenos%20aires&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123 movies</a><br><style>.mapouter{position:relative;text-align:right;height:400px;width:450px;}</style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:450px;}</style></div></div>
           </div>
        </div>
    </main>
    <footer id="footer">
        <p>Copyright (c) 2022 Marco Godoy</p>
        <a class="effect" target="_blank" href='https://github.com/MarcogodoyV'><i class="fa-brands fa-github" ></i></a>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/validator.js"></script>
</body>
</html>
